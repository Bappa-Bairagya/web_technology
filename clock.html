<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="h"></h1>
    <script>
        setInterval(myclock,1000);
        function myclock(){
            let d=new Date();
            document.getElementById("h").innerText=d.getHours()+":"+d.getMinutes()+":"+d.getSeconds();
        }
    </script>
</body>
</html>
