<body>
    <script>
        console.log("Promices start");
        let prom= new Promise((resolve,reject)=>{
            let a=Math.random();
            if(a<0.5){
                reject("soory bro")
            }
            else{
                resolve("this is done")
            setTimeout(() => {
                console.log("yes it is done");
                
            }, 3000);
            }
            
        })
prom.then((r)=>{
    console.log(r);
    
}).catch((e)=>{
    console.log(e);
    
})

    </script>
